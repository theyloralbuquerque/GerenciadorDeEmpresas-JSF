<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> 
	
<h:head>

<meta charset="UTF-8" />
	<title>Gestão Empresas</title>

	<h:outputStylesheet library="algaworks" name="estilo.css" />

</h:head>

<h:body>
	
	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>

	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão Social: " for="razaoSocial" />
				<h:panelGroup>
					<h:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true"/>
					<h:message for="razaoSocial"></h:message>
				</h:panelGroup>

				<h:outputLabel value="Nome fantasia: " for="nomeFantasia" />
				<h:inputText id="nomeFantasia" value="#{gestaoEmpresasBean.empresa.nomeFantasia}" />

				<h:outputLabel value="Tipo empresa: " for="tipo" />
				<h:panelGroup>
				<h:selectOneMenu id="tipo" value="#{gestaoEmpresasBean.empresa.tipo}" required="true">
					<f:selectItem itemLabel="Selecione..." />
					<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
						var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}" />
				</h:selectOneMenu>
				<h:message for="tipo"/>
				</h:panelGroup>

				<h:outputLabel value="CNPJ: " for="cnpj" />
				<h:panelGroup>
					<h:inputText id="cnpj" value="#{gestaoEmpresasBean.empresa.cnpj}"
						label="CNPJ" >
						<f:validateLength minimum="18" maximum="18" />
					</h:inputText>
					<h:message for="cnpj" />
				</h:panelGroup>
				
				<h:outputLabel value="Data fundação: " for="dataFundacao" />
				<h:panelGroup>
					<h:inputText id="dataFundacao" value="#{gestaoEmpresasBean.empresa.dataFundacao}"
						label="Data fundação" >
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
					<h:message for="dataFundacao" />
				</h:panelGroup>
				
				<h:outputLabel value="Faturamento: " for="faturamento" />
				<h:panelGroup>
					<h:inputText id="faturamento" value="#{gestaoEmpresasBean.empresa.faturamento}" 
						label="Faturamento"> 
						<f:convertNumber pattern="#,##0.00" />
						<f:validateDoubleRange minimum="0" />
					</h:inputText>
					<h:message for="faturamento" />
				</h:panelGroup>
				
				<h:outputLabel />
				<h:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}" />
				
				<h:outputLabel />
				<h:commandLink value="Ajuda?" action="#{gestaoEmpresasBean.ajuda}" />
			</h:panelGrid>
			
			<h:dataTable value="#{[0, 0, 0, 0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value= "Razão social" />
					</f:facet>
					
					<h:outputText value= "Algaworks Softwares, Treinamnetos LTDA" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value= "Nome fantasia" />
					</f:facet>
					
					<h:outputText value= "Algaworks" />
				</h:column>
			
				<h:column>
					<f:facet name="header">
						<h:outputText value= "Tipo Empresa" />
					</f:facet>
					
					<h:outputText value= "LTDA" />
				</h:column>
			</h:dataTable>
		</h:form>

	</div>

	<footer>
		Curso online "JSF e PrimeFaces Essencial"
	</footer>
	
</h:body>

</html>
